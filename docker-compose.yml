services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: covenant
      POSTGRES_PASSWORD: covenant123
      POSTGRES_DB: covenant
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    env_file:
      - .env

  api:
    build:
      dockerfile: ./Dockerfile.api
    restart: always
    depends_on:
      - postgres
    ports:
      - "${API_PORT}:3001"
    env_file:
      - .env

  landing:
    build:
      context: .
    restart: always
    ports:
      - "${LANDING_PORT}:80"
    env_file:
      - .env

volumes:
  postgres-data:
