            grid-template-columns: 2fr 2fr 1fr 40px;

            display: grid;
            grid-template-columns: 2fr 2fr 1fr 40px;
            cursor: pointer;
        }

        .cell-main {

            color: #ddd;

        <main>
            <div class="content-container">
                <div class="page-header">

                    <button class="btn-add">Add Subscription</button>

                <div class="table-container">
                    <div class="table-header">

                        <div>
                            Rows per page:
                            <select id="subs-rows-per-page" onchange="changeSubsRowsPerPage(this.value)" style="background: transparent; border: 1px solid #333; color: white; padding: 2px 5px; margin: 0 5px; border-radius: 3px; cursor: pointer;">

                        </div>

                            <span class="page-arrow" onclick="previousSubsPage()" style="cursor: pointer;">❮</span>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('aside');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        const sidebarClose = document.querySelector('.sidebar-close');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('mobile-open');
            mobileOverlay.classList.toggle('active');
        });

        // Close mobile menu when clicking close button
        sidebarClose.addEventListener('click', () => {
            hamburger.classList.remove('active');
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
        });

        // Close mobile menu when clicking overlay
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('active');
        });

        // Close mobile menu when clicking a nav item
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                hamburger.classList.remove('active');
                sidebar.classList.remove('mobile-open');
                mobileOverlay.classList.remove('active');
            });
        });
    </script>
